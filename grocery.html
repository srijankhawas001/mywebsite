<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery - Ashok Kirana</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="brand">
      <img src="images/logo.jpeg" class="brand-logo" alt="Logo">
      <span class="brand-text">Ashok Kirana</span>
    </div>
  </header>

  <section class="products">
    <h2>Grocery Products</h2>
    <div class="product-list">
      <!-- Product 1 -->
      <div class="product-card">
        <div class="product-img">
          <img src="images/rice.jpg" alt="Rice">
        </div>
        <h3>Rice (1kg)</h3>
        <p class="price">NRS 150</p>
        <p class="desc" style="display:none;">High-quality Nepali rice, fresh and clean.</p>
        <div class="qty">
          <button onclick="decreaseQty(this)">−</button>
          <span>1</span>
          <button onclick="increaseQty(this)">+</button>
        </div>
        <button class="add-cart" onclick="addToCart()">Add to Cart</button>
        <button onclick="toggleDesc(this)">View Description</button>
      </div>

      <!-- Product 2 -->
      <div class="product-card">
        <div class="product-img">
          <img src="images/atta.jpg" alt="Atta">
        </div>
        <h3>Atta / Flour (1kg)</h3>
        <p class="price">NRS 120</p>
        <p class="desc" style="display:none;">Premium wheat flour for bread, roti, and more.</p>
        <div class="qty">
          <button onclick="decreaseQty(this)">−</button>
          <span>1</span>
          <button onclick="increaseQty(this)">+</button>
        </div>
        <button class="add-cart" onclick="addToCart()">Add to Cart</button>
        <button onclick="toggleDesc(this)">View Description</button>
      </div>
      
      <!-- Add more products here easily -->
    </div>
  </section>

  <script src="script.js"></script>
  <script>
    // Toggle product description
    function toggleDesc(btn) {
      const desc = btn.previousElementSibling.previousElementSibling;
      if(desc.style.display === "none") desc.style.display = "block";
      else desc.style.display = "none";
    }
  </script>
</body>
</html>
